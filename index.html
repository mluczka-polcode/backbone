<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Backbone Form</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <header>
            <h1>Conference Registration</h1>
        </header>

        <form id="conferenceForm" action="#" method="post">

            <fieldset id="personalData">
                <legend>Personal data</legend>

                <label for="f_firstName">First name</label>
                <input type="text" id="f_firstName" name="firstName" value="" placeholder="First name" required="required" />
                <br />

                <label for="f_lastName">Last name</label>
                <input type="text" id="f_lastName" name="lastName" value="" placeholder="Last name" required="required" />
                <br />

                <label for="f_phone">Phone number</label>
                <input type="text" id="f_phone" name="phone" value="" placeholder="Phone number" required="required" />
                <br />

                <label for="f_occupations">I am </label>
                <select id="f_occupations" name="occupations[]" multiple="multiple" size="3">
                    <option value="developer">developer</option>
                    <option value="entrepreneur">entrepreneur</option>
                    <option value="student">student</option>
                </select>
                <br />

                <input type="checkbox" id="f_hasCard" name="hasCard" value="1" />
                <label for="f_hasCard">I have habitual client card</label>

                <div id="cardNumber">
                    <label for="f_cardNumber">Card number</label>
                    <input type="text" id="f_cardNumber" name="cardNumber" value="" placeholder="Card number" />
                </div>
            </fieldset>

            <fieldset id="additionalPersonsContainer">
                <legend>Additional persons</legend>

                <div id="additionalPersons"></div>

                <button id="addPerson">add person</button>
            </fieldset>

            <fieldset id="courses">
                <legend>Courses</legend>

                <table>
                    <tr>
                        <th>&nbsp;</th>
                        <th>course #1</th>
                        <th>course #2</th>
                        <th>course #3</th>
                    </tr>
                    <tr>
                        <th>day #1</th>
                        <td><input type="text" id="f_course_0_0" name="course[0][0]" value="" /></td>
                        <td><input type="text" id="f_course_0_1" name="course[0][1]" value="" /></td>
                        <td><input type="text" id="f_course_0_2" name="course[0][2]" value="" /></td>
                    </tr>
                    <tr>
                        <th>day #2</th>
                        <td><input type="text" id="f_course_1_0" name="course[1][0]" value="" /></td>
                        <td><input type="text" id="f_course_1_1" name="course[1][1]" value="" /></td>
                        <td><input type="text" id="f_course_1_2" name="course[1][2]" value="" /></td>
                    </tr>
                    <tr>
                        <th>day #3</th>
                        <td><input type="text" id="f_course_2_0" name="course[2][0]" value="" /></td>
                        <td><input type="text" id="f_course_2_1" name="course[2][1]" value="" /></td>
                        <td><input type="text" id="f_course_2_2" name="course[2][2]" value="" /></td>
                    </tr>
                </table>
            </fieldset>

            <fieldset id="additionalResources">
                <legend>Additional resources</legend>

                <label for="f_ar_notebook">notebooks</label>
                <input type="text" id="f_ar_notebook" name="resources[notebook]" value="" />
                <br />

                <label for="f_ar_calculator">calculators</label>
                <input type="text" id="f_ar_calculator" name="resources[calculator]" value="" />
                <br />

                <label for="f_ar_computer">computers</label>
                <input type="text" id="f_ar_computer" name="resources[computer]" value="" />
                <br />

                <label for="f_ar_projector">projectors</label>
                <input type="text" id="f_ar_projector" name="resources[projector]" value="" />
                <br />

                <label for="f_ar_gadget">gadgets</label>
                <input type="text" id="f_ar_gadget" name="resources[gadget]" value="" />
            </fieldset>

            <fieldset class="submit">
                <input type="submit" id="f_submit" value="register" />
            </fieldset>
        </form>

        <script type="text/template" id="personTemplate">
            <label for="f_<%- id %>_firstName">First name</label>
            <input type="text" id="f_<%- id %>_firstName" name="persons[<%- id %>][firstName]" value="" placeholder="First name" />

            <label for="f_<%- id %>_lastName">Last name</label>
            <input type="text" id="f_<%- id %>_lastName" name="persons[<%- id %>][lastName]" value="" placeholder="Last name" />

            <label for="f_<%- id %>_age">Age</label>
            <input type="text" id="f_<%- id %>_age" name="persons[<%- id %>][age]" value="" placeholder="Age" />

            <button class="removePerson">remove this person</button>
        </script>

        <script src="js/jquery-2.0.3.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/backbone-min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
